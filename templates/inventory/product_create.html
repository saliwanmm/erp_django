{% extends "erp_project/base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 550px; border-radius: 1rem;">
        <h3 class="text-center mb-4 text-primary">Add New Product</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    placeholder="Enter product name" 
                    required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    class="form-control" 
                    rows="3" 
                    placeholder="Enter short description"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input 
                        type="number" 
                        id="quantity" 
                        name="quantity" 
                        class="form-control" 
                        min="0" 
                        placeholder="0" 
                        required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price (â‚¬)</label>
                    <input 
                        type="number" 
                        id="price" 
                        name="price" 
                        class="form-control" 
                        step="0.01" 
                        min="0" 
                        placeholder="0.00" 
                        required>
                </div>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="">-- Select Category --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="warehouse" class="form-label">Warehouse</label>
                <select id="warehouse" name="warehouse" class="form-select" required>
                    <option value="">-- Select Warehouse --</option>
                    {% for warehouse in warehouses %}
                        <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'products_html' %}" class="btn btn-secondary px-4">Back</a>
                <button type="submit" class="btn btn-success px-4">Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
