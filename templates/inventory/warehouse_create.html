{% extends "erp_project/base.html" %}

{% block title %}Add Warehouse{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 500px; border-radius: 1rem;">
        <h3 class="text-center mb-4">Add New Warehouse</h3>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Warehouse Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    placeholder="Enter category name" 
                    required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <textarea 
                    id="location" 
                    name="location" 
                    class="form-control" 
                    rows="4" 
                    placeholder="Enter location"></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'warehouses_html' %}" class="btn btn-secondary px-4">Back</a>
                <button type="submit" class="btn btn-primary px-4">Add</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
