{% extends "erp_project/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Product: {{ product.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}">
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}">
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" name="quantity" class="form-control" value="{{ product.quantity }}">
        </div>

        <div class="mb-3">
            <label>Category</label>
            <select name="category" class="form-select">
                {% for c in categories %}
                <option value="{{ c.id }}" {% if product.category.id == c.id %}selected{% endif %}>{{ c.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Warehouse</label>
            <select name="warehouse" class="form-select">
                {% for w in warehouses %}
                <option value="{{ w.id }}" {% if product.warehouse.id == w.id %}selected{% endif %}>{{ w.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'products_html' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
